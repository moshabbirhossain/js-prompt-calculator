<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prompt Calculator</title>
    </head>

        <div style="width: 100%">
            <h1 style="width: 75%; margin: 60px auto; text-align: center; background-color: teal; padding: 20px;">JS Prompt Calculator</h1>
        </div>

            }
            let num1 = Number(prompt("Enter 1st number: "));

            ) {
